{% extends 'base.html' %}
{% load static %}

{% block content %}

<p id="clipboardParagraph" class="border p-3">{{ shortcode }}
</p>
<div class="mt-3">
   <button type="button" class="btn btn-secondary btn-clipboard" data-clipboard-action="copy" data-clipboard-target="#clipboardParagraph"><i class="far fa-copy mr-2"></i>Copy to clipboard</button>
</div>


<script src="{% static '/assets/plugins/clipboard/clipboard.min.js' %}"></script>
<script src="{% static '/assets/pages/jquery.clipboard.init.js' %}"></script>

{% endblock %}

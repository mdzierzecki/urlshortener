{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Metrica - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A premium admin dashboard template by Mannatthemes" name="description" />
        <meta content="Mannatthemes" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="../assets/images/favicon.ico">

        <!-- App css -->
      <link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static '/assets/css/icons.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static '/assets/css/metisMenu.min.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static '/assets/css/style.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="account-body accountbg">

        <!-- Log In page -->
        <div class="row vh-100 ">
            <div class="col-12 align-self-center">
                <div class="auth-page">
                    <div class="card auth-card shadow-lg">
                        <div class="card-body">
                            <div class="px-3">
                                <div class="auth-logo-box">
                                </div><!--end auth-logo-box-->
                                <img src="{% static '/assets/images/404.jpg' %}" alt="" class="d-block mx-auto mt-4" height="250">
                                <div class="text-center auth-logo-text mb-4">
                                    <h4 class="mt-0 mb-3 mt-5">You have typed wrong URL...</h4>
                                    <a href="/" class="btn btn-sm btn-primary">Cut your URL!</a>
                                </div> <!--end auth-logo-text-->
                            </div><!--end /div-->
                        </div><!--end card-body-->
                    </div><!--end card-->
                </div><!--end auth-page-->
            </div><!--end col-->
        </div><!--end row-->

        <!-- End Log In page -->
        <!-- jQuery  -->
      <script src="{% static '/assets/js/jquery.min.js' %}"></script>
      <script src="{% static '/assets/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static '/assets/js/metisMenu.min.js' %}"></script>
      <script src="{% static '/assets/js/waves.min.js' %}"></script>
      <script src="{% static '/assets/js/jquery.slimscroll.min.js' %}"></script>
      <script src="{% static '/assets/plugins/dropify/js/dropify.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static '/assets/js/app.js' %}"></script>

    </body>
</html>
